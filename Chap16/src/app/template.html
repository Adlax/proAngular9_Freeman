<div class="row m-2">
  <div class="col-4">
    <form class="m-2" novalidate (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Name : </label>
        <input class="form-control" [(ngModel)]="newProduct.name" name="name"/>
      </div>
      <div class="form-group">
        <label>Category : </label>
        <input class="form-control" [(ngModel)]="newProduct.category" name="category"/>
      </div>
      <div class="form-group">
        <label>Price : </label>
        <input class="form-control" [(ngModel)]="newProduct.price" name="price"/>
      </div>
      <button type="submit" classe="btn btn-primary">Create</button>
    </form>
  </div>
  <div class="col-8">
    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="darkColor"/>Show Table/Toggle class
      </label>
    </div>
    <table class="table table-sm table-striped table-bordered" [paCellColorDark]="darkColor">
      <thead>
        <tr><th></th><th>Name</th><th>Category</th><th>Price</th><th></th></tr>
      </thead>
      <tbody class="text-white">
        <!-- <ng-template [paForOf]="getProducts()" let-item let-i="index" let-odd="odd" let-even="even">
          <tr [class.bg-info]="odd" [class.bg-warning]="even">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
          </tr>
        </ng-template> -->
        <tr *paFor="let item of getProducts(); let i=index; let odd=odd; let even=even;" [class.bg-info]="odd" [class.bg-warning]="even">
          <td style="vertical-align: middle">{{i+1}}</td>
          <td style="vertical-align: middle">{{item.name}}</td>
          <td style="vertical-align: middle">{{item.category}}</td>
          <td style="vertical-align: middle">{{item.price}}</td>
          <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
