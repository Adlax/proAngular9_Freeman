<table class="table table-sm table-bordered table-striped">
  <thead>
    <tr> <th></th> <th>Name</th> <th>Category</th> <th>Price</th> <th></th> </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of getProducts()">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price | currency:"USD"}}</td>
      <td>
        <button class="btn btn-danger btn-sm mr-1" (click)="deleteProduct(product.id)">Delete</button>
        <button class="btn btn-warning btn-sm" (click)="editProduct(product.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary m-1" (click)="createProduct()">Create New Product</button>
