<form #form="ngForm" novalidate (ngSubmit)="submitForm(form)">
  <div class="form-group">
    <label>Name : </label>
    <input class="form-control" [(ngModel)]="newProduct.name" name="name"/>
  </div>
  <div class="form-group">
    <label>Category : </label>
    <input class="form-control" [(ngModel)]="newProduct.category" name="category"/>
  </div>
  <div class="form-group">
    <label>Price : </label>
    <input class="form-control" [(ngModel)]="newProduct.price" name="price"/>
  </div>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
